{% extends 'shop/basic.html' %}

{% block title %} Contact US{% endblock title %}

{% block body %}
<div class="container my-3">
    <h3>Contact us</h3>
    <form action="/shop/contact/" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input required type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">phone</label>
            <input required type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">How May We Help You?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock body %}

{% block js %}
<script>
{% if thank %}
alert("Thanks for contacting us. We will get back to you soon!")
document.location = ("/shop")
{% endif %}
</script>
{% endblock js %}
